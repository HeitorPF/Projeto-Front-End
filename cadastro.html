<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cadastro.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c550c4b1e9.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <figure>
        <img src="imgs/pngwing.com.png" alt="Cursos" width="450" height="150">
    </figure>
        <form>       
            <h2>Cadastrar</h2>      
            <label for="name">Nome:</label><br>
            <div class="input"> 
                <i class="fa-solid fa-user"></i>             
                <input type="text" id="name" name="name" placeholder="Username" required><br>
            </div>              
            <label for="age">Idade:</label><br>
            <div class="input">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="number" id="age" name="age" placeholder="Age" required><br>
            </div>                
            <label for="phone">Telefone:</label><br>
            <div class="input">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required><br>
            </div>                
            <label for="email">E-mail:</label><br>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            </div>             
            <label for="psw">Senha:</label><br>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="psw" name="psw" placeholder="Password" required><br>
            </div>
            <a href="login.html">JÃ¡ possui login?</a>
            <br>
            <br>
            <input type="submit" value="Cadastrar">
        </form>
</body>
</html>
