<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cursosParaTodos.css">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="imgs/LogoCursosBranca.png" alt="Cursos" width="400" height="150">
    </figure>
    <script src="https://kit.fontawesome.com/c550c4b1e9.js" crossorigin="anonymous"></script>
    <form class="login">
        <label for="email">E-mail:</label><br>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Insira um e-mail válido" required><br>
        </div>
        <label id="senha">Senha:</label><br>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="psw" name="psw" placeholder="Password"><br>
        </div>
        <a href="cadastro.html"> não possui um login?</a><br><br>
        <a href="principal.html">Entrar</a>
        
    </form>
</body>
</html>
