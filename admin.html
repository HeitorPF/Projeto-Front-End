<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cursosParaTodos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c550c4b1e9.js" crossorigin="anonymous"></script>
    <title>Admin - Cursos para todos</title>
</head>
<body>
    <header>
        <figure>
            <img src="imgs/LogoCursosBranca.png" alt="Cursos" width="400" height="150">
        </figure>
    </header>
    <form id="formulario">
        <h2>Cadastrar Novo Usuário</h2>
        <label for="name">Nome do Usuário:</label><br>
        <div class="input"> 
            <i class="fa-solid fa-user"></i>             
            <input type="text" id="name" name="name" placeholder="Username" required><br>
        </div>    
        <label for="email">E-mail:</label><br>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
        </div>
        <button type="button" id="botao-limpar">Limpar</button>      
        <input type="submit" id="botao-adicionar" value="Cadastrar">
    </form>
    <input type="text" id="pesquisa" placeholder="Pesquisar...">
    <ul id="userList"></ul>
    <button type="button" id="botao-deletar">Excluir Todos</button>
    <button type="button" id="botao-deletar-checked">Excluir Selecionados</button>     
    <script src="scripts.js"></script>
</body>
</html>
